<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainbox">

        <!--All button starts here-->


            <input id="calculator">
    <br>
    <br>
    <button class="number" onClick='del()'>Clear</button>
    <button class="opr" onClick="fun('pct')">%</button>
    <button class="opr" onClick="clearDisplay()">Del</button>
    <button class="number" onClick="fun('/')">/</button>
    <br>
    <button class="numbers" onClick="fun(7)">7</button>
    <button class="numbers" onClick="fun(8)">8</button>
    <button class="numbers" onClick="fun(9)">9</button>
    <button class="opr" onClick="fun('*')">*</button>
    <br>
   
    <button class="numbers" onClick="fun(4)">4</button>
    <button class="numbers" onClick="fun(5)">5</button>
    <button class="numbers" onClick="fun(6)">6</button>
    <button class="opr" onClick="fun('-')">-</button>

    <br>
    <button class="numbers" onClick="fun(1)">1</button>
    <button class="numbers" onClick="fun(2)">2</button>
    <button class="numbers" onClick="fun(3)">3</button>
    <button class="opr" onClick="fun('+')">+</button>

    <br>
    
    <button class="numbers" onClick="fun(0)">0</button>
    <button class="opr" onClick="fun('.')">.</button>
    
    
    
    
    
    <button class="opr" onClick='fun("(")'>(</button>
    <button class="opr" onClick='fun(")")'>)</button>
    <button class="equal" onClick="calculate()">=</button>
    

    <!--All button Ends here-->

    
</div>
       
    <script src="script.js"></script>
</body>
</html>
